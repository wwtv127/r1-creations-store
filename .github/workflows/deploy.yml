name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          # Use node to safely perform the replacement even with newlines/special chars
          node -e "const fs = require('fs'); const content = fs.readFileSync('index.html', 'utf8'); const result = content.replace('REPLACE_WITH_FIREBASE_CONFIG', process.env.FB_CONFIG); fs.writeFileSync('index.html', result);"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
