name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          node -e "
          const fs = require('fs');
          const path = 'index.html';
          let html = fs.readFileSync(path, 'utf8');
          // We wrap the secret in double quotes to ensure it's treated as a string in the JS
          const updatedHtml = html.replace('REPLACE_WITH_FIREBASE_CONFIG', process.env.FB_CONFIG);
          fs.writeFileSync(path, updatedHtml);
          "
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
